<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Charset & Responsive Setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Primary Meta Tags -->
    <title>INFRADYN | Construction Software for Contractors & Developers</title>
    <meta name="title" content="INFRADYN | Construction Software for Contractors & Developers">
    <meta name="description" content="INFRADYN offers an intelligent platform for contractors, developers, and EPCMs to plan, execute, and manage construction projects efficiently.">

    <!-- Robots & Canonical -->
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.infradyn.com/">

    {% load static %}

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/themify-icons-min.css' %}">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800|Open+Sans:300,400,600,700,800"/>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/client/logo/INFRADYN_LOGO.svg' %}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.infradyn.com/">
    <meta property="og:title" content="INFRADYN | Construction Software for Contractors & Developers">
    <meta property="og:description" content="Empower your construction workflow with INFRADYN’s cloud-based tools for scheduling, budgeting, bidding, and more.">
    <!-- Optional OG image -->
    <!-- <meta property="og:image" content="{% static 'assets/img/infradyn-og-image.jpg' %}"> -->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.infradyn.com/">
    <meta name="twitter:title" content="INFRADYN | Construction Software for Contractors & Developers">
    <meta name="twitter:description" content="Empower your construction workflow with INFRADYN’s cloud-based tools for scheduling, budgeting, bidding, and more.">
    <!-- Optional Twitter image -->
    <!-- <meta name="twitter:image" content="{% static 'assets/img/infradyn-og-image.jpg' %}"> -->

    <!-- Modernizr -->
    <script src="{% static 'assets/js/vandor/modernizr-3.5.0.min.js' %}"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- Main Wrapper Start -->
<main>
    <!-- Preloader -->
    <div id="fadeout" class="loader w-100 h-100 position-absolute">
        <div class="h-100 d-flex justify-content-center align-items-center">
            <div class="one circle"></div>
            <div class="two circle"></div>
        </div>
    </div>

    {% include 'website/header.html' %}
    <div class="header-space"></div>
    {% block main_container %}{% endblock %}

    <!-- Sticky CTA Footer -->
    <div id="ctaFooter" class="sticky-cta-footer bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="mb-0 text-white">Ready to build?</h4>
            <a href="{% url 'request_a_demo' %}" class="btn btn-primary">Get your free demo</a>
        </div>
    </div>

    {% include 'website/footer.html' %}
</main>
<!-- Main Wrapper End -->

<!-- JS Files -->
<script src="{% static 'assets/js/vandor/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/plugins.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="{% static 'assets/js/swiper.js' %}"></script>
<script src="{% static 'assets/js/DemoPriceForm.js' %}"></script>
<script src="{% static 'assets/js/sticky_footer_cta.js' %}"></script>
</body>
</html>
