{% extends 'website/base.html' %}
{% load static %}
{% block main_container %}
<section>
    <div class="gap remove-bottom black-layer2 opc85">
        <div class="fixed-bg" style="background-image: url({% static 'assets/images/parallax13.jpg' %});"></div>
        <div class="container">
            <div class="page-title-wrap">
                <h1><img src="{% static 'assets/images/resources/page-title-ayat.png' %}" alt="page-title-ayat.png"></h1>
                <h2>Events</h2>
                <ul class="breadcrumbs">
                    <li><a href="{% url 'home' %}" title="">Home</a></li>
                    <li><a href="{% url 'events' %}?post_type=2" title="">Events</a></li>
                </ul>
            </div><!-- Page Title Wrap -->
        </div>
    </div>
</section>
<section>
    <div class="gap">
        <div class="container">
            <div class="event-wrap">
                <div class="row">
                    
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <div class="remove-ext3">
                            <div class="row">
                                
                                {% for event in events %}
                                <div class="col-md-4 col-sm-6 col-lg-4">
                                    <div class="event-box2">
                                        <div class="event-thumb">
                                            <a href="#" title=""><img src="{{ event.image.url }}" alt="event-img2-1.jpg"></a>
                                        </div>
                                        <div class="event-info">
                                            <h4><a href="#" title="">{{ event.name }}</a></h4>
                                            <p>{{ event.description }}</p>
                                            <ul class="event-mta">
                                                <li><i class="fa fa-map-marker"></i></li>
                                                <li><i class="flaticon-clock"></i>{{ event.date }}</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- Event Wrap -->
        </div>
    </div>
</section>
{% endblock %}
